<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Life is short</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'lifeIsShort/SemanticUI/css/semantic.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'lifeIsShort/css/main.css' %}" /> 
</head>
<body id="mainPage">
	<div class="ui fixed menu inverted">
		<a class="active item">
			Home
		</a>
		<a class="item">
			Messages
		</a>
    </div>
  </div>
	</div>
	<div class="main container">
	{% if activity_dict %}
		{% for type, activity_list in activity_dict.items %}
		<div>
			<h1 class="ui header"> {{ type }} </h1>
			<div class="ui divider" ></div>
			<div class="ui horizontal list">
				{% for activity, day in activity_list %}
				<div class="item">
					<i class="large checkmark icon width40 pointer"></i>
					<div class="content">
						<div class="header">{{ activity.act_object }}</div>
						<span class="itemDate">{{ day.0.date|date:"Y/m/d" }}</span>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		{% endfor %}
	{% else %}
		<p>No records.</p>
	{% endif %}
	</div>
	<div>
	</div>
	<script src="{% static 'lifeIsShort/js/jquery-1.11.1.js' %}" type="text/javascript"></script>
	<script src="{% static 'lifeIsShort/SemanticUI/javascript/semantic.js' %}" type="text/javascript"></script>
	<script src="{% static 'lifeIsShort/js/main.js' %}" type="text/javascript"></script>
	<script src="{% static 'lifeIsShort/js/render.js' %}" type="text/javascript"></script>
</body>
</html>
