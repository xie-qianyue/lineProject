{% load staticfiles %}

<!--<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />-->

{% if activity_list %}
    <ul>
		{% for activity in activity_list %}
		<li>{{ activity.day }} : {{ activity.activity_type }} {{ activity.act_object }}</li>
		{% endfor %}
    </ul>
{% else %}
    <p>No records.</p>
{% endif %}
